{% extends 'layouts/base.html' %}

{% block titulo %}
    crear producto
{% endblock %}

{% block contenido %}
    <h1>crear producto</h1>
    <a href="{{ url_for('productos') }}">volver</a>

    <form action="{{ url_for('crear_producto') }}" method="POST">
        <div class="form-group">
            <label for="nombre">nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">

            <label for="descripcion">descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion">

            <label for="precio_venta">precio de venta</label>
            <input type="number" class="form-control" id="precio_venta" name="precio_venta">

            <label for="precio_compra">precio de compra</label>
            <input type="number" class="form-control" id="precio_compra" name="precio_compra">
            <label >Estado </label>
            <br>
            <input type="radio" class="form-check-input" id="activo" name="estado" value="activo">
            <label for="activo">activo</label>
            
            <input type="radio" class="form-check-input" id="inactivo" name="estado" value="inactivo">
            <label for="inactivo">inactivo</label>
            <!--<label for="estado">estado: 1-activo  2-inactivo</label>
            <input type="number" class="form-control" id="estado" name="estado">-->
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>        
    </form>
{% endblock %}
